name: Weekly Comprehensive Build

on:
  schedule:
    # Run at 2 AM UTC every Sunday
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      run_all_frameworks:
        description: 'Run all framework tests'
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-weekly
  cancel-in-progress: false

jobs:
  # Comprehensive cross-platform testing with all modern frameworks
  test-all-frameworks:
    name: test-${{matrix.os}}-${{matrix.csproj}}-${{matrix.framework}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false    
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        csproj: [Threading, Memory]
        framework: [net10.0, net8.0]
        configuration: [Release]
        include:
          - framework: net10.0
            dotnet-version: '10.0.x'
            customtesttarget: net10.0
          - framework: net8.0
            dotnet-version: '8.0.x'
            customtesttarget: net8.0
    env:
      CSPROJECT: "./tests/${{ matrix.csproj }}/${{ matrix.csproj }}.Tests.csproj"
      TESTRESULTS: "TestResults-${{matrix.csproj}}-${{matrix.os}}-${{matrix.framework}}-${{matrix.configuration}}"
      NUGET_PACKAGES: ${{ runner.temp }}/.nuget/packages

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Set Cloud Version
      shell: pwsh
      run: ./.azurepipelines/set-version.ps1

    - name: Restore
      run: dotnet restore ${{ env.CSPROJECT }} --configuration ${{ matrix.configuration }}

    - name: Build
      run: dotnet build ${{ env.CSPROJECT }} --no-restore --framework ${{ matrix.framework }} --configuration ${{ matrix.configuration }} /p:CustomTestTarget=${{ matrix.customtesttarget }}
      
    - name: Test
      run: dotnet test ${{ env.CSPROJECT }} --no-build --framework ${{ matrix.framework }} --logger trx --configuration ${{ matrix.configuration }} /p:CustomTestTarget=${{ matrix.customtesttarget }} --collect:"XPlat Code Coverage" --settings ./tests/coverlet.runsettings.xml --results-directory ${{ env.TESTRESULTS }} 

    - name: Upload test results
      uses: actions/upload-artifact@v5
      with:
        name: weekly-results-${{matrix.csproj}}-${{matrix.os}}-${{matrix.framework}}-${{matrix.configuration}}
        path: ${{ env.TESTRESULTS }}
      if: ${{ always() }}

  # .NET Framework tests - Windows only
  test-netfx:
    name: test-netfx-${{matrix.csproj}}-${{matrix.framework}}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        csproj: [Threading, Memory]
        framework: [net48]
        configuration: [Release]
    env:
      CSPROJECT: "./tests/${{ matrix.csproj }}/${{ matrix.csproj }}.Tests.csproj"
      TESTRESULTS: "TestResults-${{matrix.csproj}}-netfx-${{matrix.framework}}"
      NUGET_PACKAGES: ${{ runner.temp }}/.nuget/packages

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    # Install .NET SDK for build tooling
    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Set Cloud Version
      shell: pwsh
      run: ./.azurepipelines/set-version.ps1

    - name: Restore
      run: dotnet restore ${{ env.CSPROJECT }} --configuration ${{ matrix.configuration }}

    - name: Build
      run: dotnet build ${{ env.CSPROJECT }} --no-restore --framework ${{ matrix.framework }} --configuration ${{ matrix.configuration }}

    - name: Test
      run: dotnet test ${{ env.CSPROJECT }} --no-build --framework ${{ matrix.framework }} --logger trx --configuration ${{ matrix.configuration }} --results-directory ${{ env.TESTRESULTS }}

    - name: Upload test results
      uses: actions/upload-artifact@v5
      with:
        name: weekly-results-netfx-${{matrix.csproj}}-${{matrix.framework}}
        path: ${{ env.TESTRESULTS }}
      if: ${{ always() }}

  # Analyzer tests - all supported frameworks
  test-analyzers:
    name: test-analyzers-${{matrix.framework}}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        framework: [net10.0, net8.0, net48, net462]
        include:
          - framework: net10.0
            dotnet-version: '10.0.x'
          - framework: net8.0
            dotnet-version: '8.0.x'
          - framework: net48
            dotnet-version: '10.0.x'
          - framework: net462
            dotnet-version: '10.0.x'
    env:
      CSPROJECT: "./tests/Threading.Analyzers/Threading.Analyzers.Tests.csproj"
      TESTRESULTS: "TestResults-Analyzers-${{matrix.framework}}"
      NUGET_PACKAGES: ${{ runner.temp }}/.nuget/packages

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Set Cloud Version
      shell: pwsh
      run: ./.azurepipelines/set-version.ps1

    - name: Restore
      run: dotnet restore ${{ env.CSPROJECT }}

    - name: Build
      run: dotnet build ${{ env.CSPROJECT }} --no-restore --framework ${{ matrix.framework }} --configuration Release

    - name: Test
      run: dotnet test ${{ env.CSPROJECT }} --no-build --framework ${{ matrix.framework }} --logger trx --configuration Release --results-directory ${{ env.TESTRESULTS }}

    - name: Upload test results
      uses: actions/upload-artifact@v5
      with:
        name: weekly-results-Analyzers-${{matrix.framework}}
        path: ${{ env.TESTRESULTS }}
      if: ${{ always() }}

  # Build validation - ensure all TFMs compile
  build-all-tfms:
    name: build-all-tfms
    runs-on: windows-latest
    env:
      NUGET_PACKAGES: ${{ runner.temp }}/.nuget/packages

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Set Cloud Version
      shell: pwsh
      run: ./.azurepipelines/set-version.ps1

    - name: Restore Solution
      run: dotnet restore "CryptoHives .NET Foundation.sln"

    - name: Build Solution (Release)
      run: dotnet build "CryptoHives .NET Foundation.sln" --no-restore --configuration Release

    - name: Build Solution (Debug)
      run: dotnet build "CryptoHives .NET Foundation.sln" --no-restore --configuration Debug
